  <script src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.min.js"></script>

  <style>
    .gradient-custom-3 {
      background: #c6c6ca;

      background: -webkit-linear-gradient(to right, #232324, rgba(25, 25, 26, 0.8));

      background: linear-gradient(to right, #232324, rgba(25, 25, 26, 0.8))
    }

    .gradient-custom-4 {
      background: #c6c6ca;

      background: -webkit-linear-gradient(to right, #6d6d6e, rgba(7, 7, 7, 0.6));

      border-color: bisque;

      background: linear-gradient(to right, #434344, rgba(7, 7, 7, 0.6))
    }

    .HeaderText {
      font-family: sans-serif;
      color: rgb(98, 98, 100);
      padding-top: 30px;
      padding-left: 20px;
    }

    .preloading {
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, .1);
      position: fixed;
      z-index: 9999999;
    }

    .preloading img {
      margin-left: auto;
      margin-right: auto;
      margin-top: 10%;
      display: block;
    }

    .hide {
      display: none;
    }

    .voltar {
      background: transparent;
      padding-top: 0px;
      top: 30px;
      left: 10px;
      width: 13.5%;
      border-width: 1px;
      border-color: rgb(7, 7, 7, .5);
      position: absolute;
      vertical-align: middle;
    }
  </style>
</head>

<body>
  <div class="preloading hide">
    <img src="img/preloading.gif">
  </div>
  <section class="vh-100 bg-image"
    style="background-image: url('https://img.freepik.com/free-vector/graphic-design-geometric-wallpaper_52683-34399.jpg?w=740&t=st=1675585752~exp=1675586352~hmac=a7fa97777a2bffe4bb5c48bff27fe54df6211c0ce81c0c2aad0f773185051af8');">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="HeaderDiv col-xl-9">

            <div class="card" style="border-radius: 15px;">
              <h3 class="HeaderText font-weight-bold text-center">Cadastro Produto</h3>
              <button type="button" onclick="voltarHome()" class="btn btn-lg btn-light voltar">← Voltar</button>
              <div class="card-body">

                <div class="row align-items-center pt-4 pb-3">
                  <div class="col-md-3 ps-5">

                    <h6 class="mb-0">Nome do Produto</h6>

                  </div>
                  <div class="col-md-9 pe-5">

                    <input type="text" id="nome" class="form-control form-control-lg" />

                  </div>
                </div>

                <hr class="mx-n3">

                <div class="row align-items-center py-3">
                  <div class="col-md-3 ps-5">

                    <h6 class="mb-0">Preço do Produto</h6>

                  </div>
                  <div class="col-md-9 pe-5">

                    <input type="text" id="preco" name="numeric"
                      class="form-control form-control-lg allownumericwithdecimal" />

                  </div>
                </div>

                <hr class="mx-n3">
                <hr class="mx-n3">

                <div class="px-5 py-4 text-center">
                  <button type="submit" id="btnCadastrar" onclick="cadastrar()"
                    class="btn btn-lg btn-dark gradient-custom-4">Cadastrar</button>
                </div>
                <div class="px-5 text-center">
                  <button type="submit" onclick="cadastrarUsandoRobo()"
                    class="btn btn-lg btn-dark gradient-custom-3">Cadastrar usando o robo</button>
                </div>

              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </section>
</body>
